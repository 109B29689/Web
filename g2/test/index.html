<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼圖網頁</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="imageInput">選擇圖片：</label>
        <input type="file" id="imageInput" class="form-control mb-2">
      </div>
      <div class="col-md-6">
        <label for="sliceSlider">切割刀數：</label>
        <input type="range" id="sliceSlider" min="2" max="10" value="4" class="form-control-range mb-2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button id="startButton" class="btn btn-primary btn-block">開始拼圖</button>
      </div>
    </div>

    <div id="puzzleContainer" class="mt-5"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      let imageSrc;

      $('#imageInput').change(function () {
        const input = this;
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imageSrc = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        }
      });

      $('#startButton').click(function () {
        const sliceCount = $('#sliceSlider').val();
        if (!imageSrc || isNaN(sliceCount) || sliceCount < 2) {
          alert('請選擇圖片並設定正確的切割刀數。');
          return;
        }

        const puzzleContainer = $('#puzzleContainer');
        puzzleContainer.empty();

        const imageSize = puzzleContainer.width();
        const pieceSize = imageSize / sliceCount;

        for (let i = 0; i < sliceCount; i++) {
          for (let j = 0; j < sliceCount; j++) {
            const piece = $('<div class="piece"></div>');
            piece.css({
              'width': pieceSize + 'px',
              'height': pieceSize + 'px',
              'background-image': 'url(' + imageSrc + ')',
              'background-size': imageSize + 'px ' + imageSize + 'px',
              'background-position': (-j * pieceSize) + 'px ' + (-i * pieceSize) + 'px'
            });

            piece.draggable({
              containment: 'parent'
            });

            puzzleContainer.append(piece);
          }
        }
      });
    });
  </script>

</body>

</html>
